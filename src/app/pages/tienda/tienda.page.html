<ion-menu contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/mis-compras">
          <ion-icon slot="start" name="glasses"></ion-icon>
          Mis Compras
        </ion-item>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-header>  

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button fill="clear" routerLink="/carrito">
        <ion-icon class="ion-padding-end" size="large" slot="icon-only" name="cart"></ion-icon>

    </ion-buttons>
  </ion-toolbar>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <ion-list>
    <ion-item *ngFor="let i of componentes">
      <ion-label></ion-label>
    </ion-item>
  </ion-list>

</ion-content>
