<app-header titulo="Carrito de Compras" icono="cart"></app-header>

<ion-content class="ion-padding">
    <ion-card>

        <ion-card-content>
            <ion-list>

                <ion-item>
                    <img class="imagen" slot="start" alt="BOXEO" src="assets/GAFETES/BOXEO.png" />
                    <ion-label class="ion-padding"><h1>Pase de BOXEO</h1></ion-label>
                </ion-item>
                <ion-item>
                    <ion-button  slot="end" fill="clear" size="large">
                        <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
                    </ion-button>

                    <ion-input class="ion-text-center" slot="end" labelPlacement="floating" label="Cantidad" type="number" min="1" max="9" value="1" required></ion-input>
                    <ion-label slot="end" class=""> <h1>$1000</h1> </ion-label>
                </ion-item>

            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
