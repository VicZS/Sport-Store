<ion-menu contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/mis-compras">
          <ion-icon slot="start" name="glasses"></ion-icon>
          Mis Compras
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-header>  

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Club Sport</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" routerLink="/carrito">
        <ion-icon class="ion-padding-end" size="large" slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-grid>
    <ion-row>
      <ion-col size-xl="2" size-lg="3" size-md="4"  size-sm="6" size-xm="12"
      *ngFor="let item of disiplinas | async">
        <ion-card>
          <img [src]="item.img" [alt]="item.name">
          <ion-card-header>
            <ion-card-title> {{item.name}} </ion-card-title>
            <ion-card-subtitle class="justify-text"> {{item.description}} </ion-card-subtitle>
            <ion-text color="primary">
              <h3>${{(item.precio_sin_IVA * 1.16) | number:'1.2-2'}} <small>El precio incluye IVA</small> </h3>
            </ion-text>
          </ion-card-header>

          <ion-card-content class="ion-text-end">

            <ion-button (click)="alertaDisciplina( item )" shape="round" fill="outline">
              <ion-icon slot="start" name="add" size="large"></ion-icon>
              Agregar al carrito
            </ion-button>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
